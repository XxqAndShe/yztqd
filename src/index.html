    <style type="text/css">.preloader{position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;background:#fff;z-index:9999;transition:opacity .65s}.preloader-hidden-add{opacity:1;display:block}.preloader-hidden-add-active{opacity:0}.preloader-hidden{display:none}.cs-loader{position:absolute;top:0;left:0;height:100%;width:100%}.cs-loader-inner{-webkit-transform:translateY(-50%);transform:translateY(-50%);top:50%;position:absolute;width:calc(100% - 200px);color:#333;padding:0 75pt;text-align:center}.cs-loader-inner label{font-size:22px;opacity:0;display:inline-block}@-webkit-keyframes lol{0%{opacity:0;-webkit-transform:translateX(-300px);transform:translateX(-300px)}33%,66%{opacity:1;-webkit-transform:translateX(0);transform:translateX(0)}to{-webkit-transform:translateX(300px);transform:translateX(300px)}}@keyframes lol{0%,to{opacity:0}0%{-webkit-transform:translateX(-300px);transform:translateX(-300px)}33%,66%{opacity:1;-webkit-transform:translateX(0);transform:translateX(0)}to{opacity:0;-webkit-transform:translateX(300px);transform:translateX(300px)}}.cs-loader-inner label:nth-child(6){-webkit-animation:lol 3s infinite ease-in-out;animation:lol 3s infinite ease-in-out}.cs-loader-inner label:nth-child(5){-webkit-animation:lol 3s .1s infinite ease-in-out;animation:lol 3s .1s infinite ease-in-out}.cs-loader-inner label:nth-child(4){-webkit-animation:lol 3s .2s infinite ease-in-out;animation:lol 3s .2s infinite ease-in-out}.cs-loader-inner label:nth-child(3){-webkit-animation:lol 3s .3s infinite ease-in-out;animation:lol 3s .3s infinite ease-in-out}.cs-loader-inner label:nth-child(2){-webkit-animation:lol 3s .4s infinite ease-in-out;animation:lol 3s .4s infinite ease-in-out}.cs-loader-inner label:nth-child(1){-webkit-animation:lol 3s .5s infinite ease-in-out;animation:lol 3s .5s infinite ease-in-out}</style>
